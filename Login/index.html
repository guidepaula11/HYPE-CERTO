<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | HypeCerto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left-side">
      <img src="logo.png" alt="Logo HypeCerto" class="logo">
      <h1>Bem-vindo de volta!</h1>
      <p>Entre e continue gerenciando suas redes com automação e inteligência.</p>
    </div>

    <!-- Lado direito (formulário de login) -->
    <div class="right-side">
      <form id="login-form" class="form">
        <h2>Login</h2>

        <div class="input-box">
          <input type="email" id="email" required />
          <label for="email">E-mail</label>
          <div class="error-message"></div>
        </div>

        <div class="input-box">
          <input type="password" id="password" required />
          <label for="password">Senha</label>
          <div class="error-message"></div>
        </div>

        <button type="submit">Entrar</button>

        <div class="extra-links">
          <p>Ainda não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
          <p><a href="#">Esqueceu a senha?</a></p>
        </div>
      </form>
    </div>
  </div>

  <footer></footer>

  <script src="login.js"></script>
</body>
</html>
